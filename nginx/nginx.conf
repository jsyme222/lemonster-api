upstream lemonster-api {
    server web:8181;
}

server {

    listen 80;

    location / {
        proxy_pass http://lemonster-api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /lemonster-api/static/;
    }

}
